<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center mb-5 text-danger fw-bold fs-1">Welcome to Pioneer Bank</h1>
        <div class="shadow p-3 mb-5 bg-white rounded">
            <h4 class="mb-3">Login</h4>
            <input type="text" class="form-control mb-3" placeholder="Enter Your E-mail">
            <input type="password" class="form-control mb-3" name="" id="" placeholder="Enter Your Password">
            <button class="btn btn-success" id="login">Login</button>
        </div>
    </div>


    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status" >
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span> </h2>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-6  ">
                <div class="shadow p-5 mb-5 bg-white rounded ">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" placeholder="$Amount You Want To Deposit" class="form-control mb-3">
                    <button class="btn btn-success" id="deposit">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class=" shadow p-5 mb-5 bg-white rounded">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" placeholder="$Amount You want To Withdraw" class="form-control mb-3">
                    <button id="addWithdraw" class="btn btn-success"> Withdraw</button>
                </div>
            </div>
        </div>

    </div>



    <script>
        //log in button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";

            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        // deposit
        const depositBtn = document.getElementById("deposit");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            updateSpanText("currentDeposit" , depositNumber);
            updateSpanText("currentBalance" , depositNumber);
                       
            document.getElementById("depositAmount").value ="";
        })


        // withdraw button event
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click" , function(){
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawNumber = parseFloat(withdrawAmount);
        })



        function updateSpanText(id , depositNumber){

            const current =  document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;        
            document.getElementById(id).innerText = totalAmount;
        }



    </script>

</body>

</html>
